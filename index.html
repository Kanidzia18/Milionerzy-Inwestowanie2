
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milionerzy: Inwestowanie</title>
  <style>
    body {
      background-color: #001f3f;
      color: #fff;
      font-family: 'Trebuchet MS', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }

    .game-container {
      background-color: #003366;
      border: 5px solid gold;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .question { font-size: 1.3em; margin-bottom: 20px; }
    .answers button {
      background-color: #004080;
      border: 2px solid #ffffff;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      width: 100%;
    }

    .answers button:hover { background-color: #0059b3; }
    .lifelines { margin: 15px 0; }
    .lifelines button {
      background-color: #ffcc00;
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      font-size: 0.9em;
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
    }

    .lifelines button:disabled { background-color: #999; cursor: not-allowed; }
    .result { font-size: 1.5em; margin-top: 20px; }
    .qr-code img {
      width: 200px;
      height: auto;
      border: 2px solid white;
      border-radius: 10px;
    }

    #endScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      text-align: center;
    }
    #endScreen input { padding: 0.5em; font-size: 1em; }
    #endScreen button { padding: 10px 20px; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <div class="game-container" id="gameContainer">
    <h1>Milionerzy: Inwestowanie</h1>
    <div class="lifelines">
      <button id="fiftyBtn">50:50</button>
      <button id="phoneBtn">Telefon</button>
      <button id="audienceBtn">Publiczność</button>
    </div>
    <div id="game">
      <div class="question" id="question">Ładowanie pytania...</div>
      <div class="answers" id="answers"></div>
    </div>
    <div class="result" id="result"></div>
    <div class="qr-code" id="qrWrapper">
      <p>Zeskanuj kod QR:</p>
      <img src="images/pz.png" alt="Kod QR">
    </div>
  </div>

  <div id="endScreen">
    <h1 id="endMessage"></h1>
    <input type="text" id="playerName" placeholder="Wpisz swoje imię">
    <button id="saveScoreBtn">Zapisz wynik</button>
    <div id="ranking"></div>
    <button id="restartBtn">Zagraj ponownie</button>
  </div>

  <script>
    const questions = [
      { question: "Co oznacza skrót 'GPW'?", answers: ["Giełda Papierów Wartościowych", "Główna Przychodnia Wiejska", "Globalna Przychodnia Wschodnia", "Główne Przedsiębiorstwo Wschodnie"], correct: 0 },
      { question: "Co to jest dywersyfikacja portfela inwestycyjnego?", answers: ["Inwestowanie tylko w jedną branżę", "Kupowanie jednej akcji wielokrotnie", "Podział inwestycji na różne aktywa", "Wybieranie najtańszych akcji"], correct: 2 }
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const resultEl = document.getElementById("result");
    const restartBtn = document.getElementById("restartBtn");
    const fiftyBtn = document.getElementById("fiftyBtn");
    const phoneBtn = document.getElementById("phoneBtn");
    const audienceBtn = document.getElementById("audienceBtn");

    const gameContainer = document.getElementById("gameContainer");
    const endScreen = document.getElementById("endScreen");
    const endMessage = document.getElementById("endMessage");
    const qrWrapper = document.getElementById("qrWrapper");
    const playerNameInput = document.getElementById("playerName");
    const saveScoreBtn = document.getElementById("saveScoreBtn");
    const rankingEl = document.getElementById("ranking");

    function showQuestion() {
      if (current >= questions.length) {
        showEndScreen(true);
        return;
      }
      const q = questions[current];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      q.answers.forEach((answer, i) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.dataset.index = i;
        btn.onclick = () => checkAnswer(i);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[current].correct) {
        score += 100; // lub np. Math.floor(100 / (czas odpowiedzi))
        current++;
        showQuestion();
      } else {
        showEndScreen(false);
      }
    }

    function showEndScreen(won) {
      gameContainer.style.display = "none";
      qrWrapper.style.display = "none";
      endScreen.style.display = "flex";
      endMessage.textContent = won ? "Brawo! Zostałeś milionerem!" : "Niestety, przegrałeś!";
      playerNameInput.value = "";
      playerNameInput.disabled = false;
      saveScoreBtn.disabled = false;
      displayRanking();
    }

    saveScoreBtn.onclick = () => {
      const name = playerNameInput.value.trim() || "Anonim";
      const stored = JSON.parse(localStorage.getItem("ranking") || "[]");
      stored.push({ name, score });
      localStorage.setItem("ranking", JSON.stringify(stored));
      displayRanking();
      saveScoreBtn.disabled = true;
      playerNameInput.disabled = true;
    };

    function displayRanking() {
      const stored = JSON.parse(localStorage.getItem("ranking") || "[]");
      if (stored.length === 0) {
        rankingEl.innerHTML = "<p>Brak zapisanych wyników.</p>";
        return;
      }
      const sorted = stored.sort((a, b) => b.score - a.score);
      rankingEl.innerHTML = `
        <h3>🏆 Ranking graczy:</h3>
        <ol>${sorted.map(p => `<li><strong>${p.name}</strong>: ${p.score} pkt</li>`).join("")}</ol>
      `;
    }

    restartBtn.onclick = () => {
      current = 0;
      score = 0;
      resultEl.textContent = "";
      gameContainer.style.display = "block";
      endScreen.style.display = "none";
      fiftyBtn.disabled = false;
      phoneBtn.disabled = false;
      audienceBtn.disabled = false;
      showQuestion();
    };

    showQuestion();
  </script>
</body>
</html>
