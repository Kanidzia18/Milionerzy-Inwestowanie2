<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milionerzy: Inwestowanie</title>
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: linear-gradient(135deg, #001f3f, #003366, #001f3f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .game-container {
      background-color: rgba(0, 0, 0, 0.6);
      border: 5px solid gold;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      margin: auto;
      margin-top: 30px;
      position: relative;
      z-index: 1;
    }

    .question { font-size: 1.3em; margin-bottom: 20px; }
    .answers button {
      background-color: #004080;
      border: 2px solid #ffffff;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      width: 100%;
    }

    .answers button:hover { background-color: #0059b3; }

    .lifelines { margin: 15px 0; }
    .lifelines button {
      background-color: #ffcc00;
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      font-size: 0.9em;
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
    }

    .lifelines button:disabled { background-color: #999; cursor: not-allowed; }

    #winScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000, #222);
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #winMessage {
      font-size: 3em;
      color: gold;
      text-shadow: 2px 2px 10px #000;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    #restartBtn {
      background-color: #00aaff;
      border: none;
      border-radius: 15px;
      color: white;
      font-size: 1.2em;
      padding: 12px 24px;
      cursor: pointer;
      margin-top: 20px;
    }

    #restartBtn:hover { background-color: #007acc; }

    .money {
      position: fixed;
      width: 40px;
      height: 40px;
      background-image: url('https://i.imgur.com/O2bHjvX.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall 5s linear infinite;
      z-index: 999;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .qr-code {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="qr-code">
    <img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=https://twoja-strona.pl" alt="QR Code">
  </div>

  <div class="game-container" id="gameContainer">
    <h1>Milionerzy: Inwestowanie</h1>
    <div class="lifelines">
      <button id="fiftyBtn">50:50</button>
      <button id="phoneBtn">Telefon</button>
      <button id="audienceBtn">Publiczność</button>
    </div>
    <div id="game">
      <div class="question" id="question">Ładowanie pytania...</div>
      <div class="answers" id="answers"></div>
    </div>
  </div>

  <div id="winScreen">
    <div id="winMessage">Brawo! Zostałeś milionerem!</div>
    <button id="restartBtn">Zagraj ponownie</button>
  </div>

  <audio id="winSound" src="https://cdn.pixabay.com/audio/2022/10/30/audio_b9f75d4563.mp3"></audio>

  <script>
    const questions = [
      { question: "Co oznacza skrót 'GPW'?", answers: ["Giełda Papierów Wartościowych", "Główna Przychodnia Wiejska", "Globalna Przychodnia Wschodnia", "Główne Przedsiębiorstwo Wschodnie"], correct: 0 },
      { question: "Co to jest dywersyfikacja portfela inwestycyjnego?", answers: ["Inwestowanie tylko w jedną branżę", "Kupowanie jednej akcji wielokrotnie", "Podział inwestycji na różne aktywa", "Wybieranie najtańszych akcji"], correct: 2 },
      { question: "Który z tych instrumentów jest najbardziej ryzykowny?", answers: ["Lokata bankowa", "Obligacje skarbowe", "Akcje startupu", "Konto oszczędnościowe"], correct: 2 },
      // Dodaj więcej pytań...
    ];

    let current = 0;
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const winScreen = document.getElementById("winScreen");
    const winMessage = document.getElementById("winMessage");
    const restartBtn = document.getElementById("restartBtn");
    const fiftyBtn = document.getElementById("fiftyBtn");
    const phoneBtn = document.getElementById("phoneBtn");
    const audienceBtn = document.getElementById("audienceBtn");
    const gameContainer = document.getElementById("gameContainer");
    const winSound = document.getElementById("winSound");

    function showQuestion() {
      if (current >= questions.length) {
        showWinScreen();
        return;
      }
      const q = questions[current];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      q.answers.forEach((answer, i) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.dataset.index = i;
        btn.onclick = () => checkAnswer(i);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[current].correct) {
        current++;
        showQuestion();
      } else {
        questionEl.textContent = "Błędna odpowiedź! Gra zakończona.";
        answersEl.innerHTML = "";
      }
    }

    function showWinScreen() {
      gameContainer.style.display = "none";
      winScreen.style.display = "flex";
      winSound.play();
      spawnMoneyRain();
    }

    function spawnMoneyRain() {
      for (let i = 0; i < 60; i++) {
        const money = document.createElement("div");
        money.classList.add("money");
        money.style.left = `${Math.random() * 100}%`;
        money.style.animationDuration = `${Math.random() * 3 + 3}s`;
        document.body.appendChild(money);
        setTimeout(() => money.remove(), 7000);
      }
    }

    restartBtn.onclick = () => {
      current = 0;
      winScreen.style.display = "none";
      gameContainer.style.display = "block";
      fiftyBtn.disabled = false;
      phoneBtn.disabled = false;
      audienceBtn.disabled = false;
      showQuestion();
    };

    fiftyBtn.onclick = () => {
      const buttons = Array.from(answersEl.querySelectorAll("button"));
      const correctIndex = questions[current].correct;
      let wrongButtons = buttons.filter(btn => Number(btn.dataset.index) !== correctIndex);
      wrongButtons.sort(() => Math.random() - 0.5).slice(0, 2).forEach(btn => {
        btn.style.visibility = "hidden";
      });
      fiftyBtn.disabled = true;
    };

    phoneBtn.onclick = () => {
      const correctAnswer = questions[current].answers[questions[current].correct];
      alert(`Telefon: Myślę, że poprawna odpowiedź to: "${correctAnswer}"`);
      phoneBtn.disabled = true;
    };

    audienceBtn.onclick = () => {
      const correct = questions[current].correct;
      let distribution = [10, 20, 30, 40];
      distribution[correct] += 30;
      distribution = distribution.map(v => v + Math.floor(Math.random() * 10));
      let result = questions[current].answers.map((a, i) => `${a}: ${distribution[i]}%`).join("\n");
      alert("Publiczność głosowała:\n" + result);
      audienceBtn.disabled = true;
    };

    showQuestion();
  </script>
</body>
</html>
