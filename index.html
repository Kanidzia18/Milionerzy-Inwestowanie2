<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milionerzy: Inwestowanie</title>
  <style>
    body {
      background-color: #001f3f;
      color: #fff;
      font-family: 'Trebuchet MS', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .game-container, .end-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .game-container {
      background-color: #003366;
      border: 5px solid gold;
      border-radius: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      margin-top: 0;
    }

    .question {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .answers button {
      background-color: #004080;
      border: 2px solid #ffffff;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      width: 90%;
    }

    .answers button:hover {
      background-color: #0059b3;
    }

    .lifelines button {
      background-color: #ffcc00;
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      font-size: 0.9em;
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
    }

    .lifelines button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .qr-code {
      margin-top: 20px;
    }

    .qr-code img {
      width: 200px;
      height: auto;
      border: 2px solid white;
      border-radius: 10px;
    }

    .money {
      position: fixed;
      top: -50px;
      font-size: 2em;
      animation: fall linear;
      animation-duration: 5s;
      z-index: 1000;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .end-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .end-message {
      font-size: 2.5em;
      color: gold;
      margin-bottom: 20px;
    }

    #restartBtn {
      background-color: #00aaff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.2em;
      padding: 15px 30px;
      cursor: pointer;
    }

    #restartBtn:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>
  <div class="game-container" id="gameContainer">
    <h1>Milionerzy: Inwestowanie</h1>
    <div class="lifelines">
      <button id="fiftyBtn">50:50</button>
      <button id="phoneBtn">Telefon</button>
      <button id="audienceBtn">Publiczno</button>
    </div>
    <div class="question" id="question">adowanie pytania...</div>
    <div class="answers" id="answers"></div>
    <div class="qr-code" id="qrWrapper">
      <p>Zeskanuj kod QR:</p>
      <img src="images/pz.png" alt="Kod QR" />
    </div>
  </div>

  <div class="end-screen" id="endScreen">
    <div class="end-message" id="endMessage"></div>
    <button id="restartBtn">Zagraj ponownie</button>
  </div>

  <audio id="winSound" src="win.mp3" preload="auto"></audio>

  <script>
   
    const questions = [
      { question: "Co oznacza skr贸t 'GPW'?", answers: ["Gieda Papier贸w Wartociowych", "G贸wna Przychodnia Wiejska", "Globalna Przychodnia Wschodnia", "G贸wne Przedsibiorstwo Wschodnie"], correct: 0 },
      { question: "Co to jest dywersyfikacja portfela inwestycyjnego?", answers: ["Inwestowanie tylko w jedn bran偶", "Kupowanie jednej akcji wielokrotnie", "Podzia inwestycji na r贸偶ne aktywa", "Wybieranie najtaszych akcji"], correct: 2 },
      { question: "Kt贸ry z tych instrument贸w jest najbardziej ryzykowny?", answers: ["Lokata bankowa", "Obligacje skarbowe", "Akcje startupu", "Konto oszczdnociowe"], correct: 2 },
      { question: "Czym jest dywidenda?", answers: ["Podatek od inwestycji", "Cz zysku wypacana akcjonariuszom", "Koszt zakupu akcji", "Opata giedowa"], correct: 1 },
      { question: "Jak g贸wn funkcj peni gieda?", answers: ["Umo偶liwia handel papierami wartociowymi", "Wypaca emerytury", "Kontroluje banki", "Przechowuje dokumenty firm"], correct: 0 },
      { question: "Czym jest inflacja?", answers: ["Wzrost wartoci pienidza", "Spadek cen", "Wzrost cen i spadek siy nabywczej pienidza", "Zwikszenie eksportu"], correct: 2 },
      { question: "Co to jest stopa procentowa?", answers: ["Wysoko podatku", "Procent zysku z giedy", "Cena kredytu lub zysku z lokaty", "Warto akcji"], correct: 2 },
      { question: "Jakie ryzyko niesie inwestowanie w kryptowaluty?", answers: ["Bardzo niskie", "Zawsze gwarantowany zysk", "Du偶a zmienno i brak regulacji", "Stay zwrot"], correct: 2 },
      { question: "ETF to:", answers: ["Rodzaj obligacji", "Fundusz inwestycyjny notowany na giedzie", "Akcja sp贸ki technologicznej", "Konto oszczdnociowe"], correct: 1 },
      { question: "Kt贸ra z tych instytucji reguluje rynek finansowy w Polsce?", answers: ["ZUS", "NBP", "KNF", "PKO BP"], correct: 2 },
      { question: "Co to jest lokata bankowa?", answers: ["Inwestycja w zoto", "Po偶yczka dla banku z gwarantowanym zyskiem", "Zakup akcji", "Fundusz emerytalny"], correct: 1 },
      { question: "Kt贸ry z poni偶szych to przykad aktywa trwaego?", answers: ["Got贸wka", "Ziemia", "Akcje", "Zoto"], correct: 1 },
      { question: "Co to jest analiza fundamentalna?", answers: ["Badanie wykres贸w cenowych", "Ocena kondycji finansowej firmy", "Przewidywanie kurs贸w walut", "Ocena polityki rzdu"], correct: 1 },
      { question: "Jakie znaczenie ma czas w inwestowaniu?", answers: ["Nie ma znaczenia", "Tylko dla du偶ych inwestor贸w", "Dugoterminowe inwestycje czsto daj wikszy zysk", "Czas skraca inwestycj"], correct: 2 },
      { question: "Czym r贸偶ni si akcja od obligacji?", answers: ["Obligacje to wsp贸wasno, akcje to po偶yczka", "Akcje daj udzia w zyskach, obligacje to dug", "Nie ma r贸偶nicy", "Obligacje s bardziej ryzykowne"], correct: 1 }
    ];

    let current = 0;
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const gameContainer = document.getElementById("gameContainer");
    const endScreen = document.getElementById("endScreen");
    const endMessage = document.getElementById("endMessage");
    const restartBtn = document.getElementById("restartBtn");
    const qrWrapper = document.getElementById("qrWrapper");
    const winSound = document.getElementById("winSound");

    const fiftyBtn = document.getElementById("fiftyBtn");
    const phoneBtn = document.getElementById("phoneBtn");
    const audienceBtn = document.getElementById("audienceBtn");

    function showQuestion() {
      const q = questions[current];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      q.answers.forEach((answer, i) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => checkAnswer(i);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[current].correct) {
        current++;
        if (current >= questions.length) {
          showEndScreen(true);
        } else {
          showQuestion();
        }
      } else {
        showEndScreen(false);
      }
    }

    function showEndScreen(won) {
      gameContainer.style.display = "none";
      qrWrapper.style.display = "none";
      endScreen.style.display = "flex";
      endMessage.textContent = won ? "Brawo! Zostae milionerem!" : "Niestety, przegrae!";
      if (won) {
        winSound.play();
        spawnMoneyRain();
      }
    }

    function spawnMoneyRain() {
      for (let i = 0; i < 80; i++) {
        const money = document.createElement("div");
        money.classList.add("money");
        money.textContent = "";
        money.style.left = `${Math.random() * 100}%`;
        money.style.animationDuration = `${Math.random() * 3 + 3}s`;
        document.body.appendChild(money);
        setTimeout(() => money.remove(), 7000);
      }
    }

    restartBtn.onclick = () => {
      current = 0;
      endScreen.style.display = "none";
      gameContainer.style.display = "flex";
      qrWrapper.style.display = "block";
      fiftyBtn.disabled = false;
      phoneBtn.disabled = false;
      audienceBtn.disabled = false;
      document.querySelectorAll(".money").forEach(m => m.remove());
      showQuestion();
    };

    fiftyBtn.onclick = () => {
      const buttons = Array.from(answersEl.querySelectorAll("button"));
      const correctIndex = questions[current].correct;
      let wrongButtons = buttons.filter((btn, idx) => idx !== correctIndex);
      wrongButtons.sort(() => Math.random() - 0.5).slice(0, 2).forEach(btn => btn.style.visibility = "hidden");
      fiftyBtn.disabled = true;
    };

    phoneBtn.onclick = () => {
      alert("Telefon: Myl, 偶e to " + questions[current].answers[questions[current].correct]);
      phoneBtn.disabled = true;
    };

    audienceBtn.onclick = () => {
      const correct = questions[current].correct;
      let dist = [10, 20, 30, 40];
      dist[correct] += 30;
      dist = dist.map(v => v + Math.floor(Math.random() * 10));
      let result = questions[current].answers.map((a, i) => `${a}: ${dist[i]}%`).join("\n");
      alert("Publiczno gosowaa:\n" + result);
      audienceBtn.disabled = true;
    };

    showQuestion();
  </script>
</body>
</html>
