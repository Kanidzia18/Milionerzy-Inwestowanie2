


<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milionerzy: Inwestowanie</title>
  <style>
    body {
      background-color: #001f3f;
      color: #fff;
      font-family: 'Trebuchet MS', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .game-container, .end-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .game-container {
      background-color: #003366;
      border: 5px solid gold;
      border-radius: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      margin-top: 0;
    }

    .question {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .answers button {
      background-color: #004080;
      border: 2px solid #ffffff;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      width: 90%;
    }

    .answers button:hover {
      background-color: #0059b3;
    }

    .lifelines button {
      background-color: #ffcc00;
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      font-size: 0.9em;
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
    }

    .lifelines button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .qr-code {
      margin-top: 20px;
    }

    .qr-code img {
      width: 200px;
      height: auto;
      border: 2px solid white;
      border-radius: 10px;
    }

    .money {
      position: fixed;
      top: -50px;
      font-size: 2em;
      animation: fall linear;
      animation-duration: 5s;
      z-index: 1000;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .end-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .end-message {
      font-size: 2.5em;
      color: gold;
      margin-bottom: 20px;
    }

    #restartBtn {
      background-color: #00aaff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.2em;
      padding: 15px 30px;
      cursor: pointer;
    }

    #restartBtn:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>
  <div class="game-container" id="gameContainer">
    <h1>Milionerzy: Inwestowanie</h1>
    <div class="lifelines">
      <button id="fiftyBtn">50:50</button>
      <button id="phoneBtn">Telefon</button>
      <button id="audienceBtn">Publiczno≈õƒá</button>
    </div>
    <div class="question" id="question">≈Åadowanie pytania...</div>
    <div class="answers" id="answers"></div>
    <div class="qr-code" id="qrWrapper">
      <p>Zeskanuj kod QR:</p>
      <img src="images/pz.png" alt="Kod QR" />
    </div>
  </div>

  <div class="end-screen" id="endScreen">
    <div class="end-message" id="endMessage"></div>
    <button id="restartBtn">Zagraj ponownie</button>
  </div>

  <audio id="winSound" src="win.mp3" preload="auto"></audio>

  <script>
  const questions = [
    { question: "Co oznacza skr√≥t 'GPW'?", answers: ["Gie≈Çda Papier√≥w Warto≈õciowych", "G≈Ç√≥wna Przychodnia Wiejska", "Globalna Przychodnia Wschodnia", "G≈Ç√≥wne Przedsiƒôbiorstwo Wschodnie"], correct: 0 },
    { question: "Co to jest dywersyfikacja portfela inwestycyjnego?", answers: ["Inwestowanie tylko w jednƒÖ bran≈ºƒô", "Kupowanie jednej akcji wielokrotnie", "Podzia≈Ç inwestycji na r√≥≈ºne aktywa", "Wybieranie najta≈Ñszych akcji"], correct: 2 },
    { question: "Kt√≥ry z tych instrument√≥w jest najbardziej ryzykowny?", answers: ["Lokata bankowa", "Obligacje skarbowe", "Akcje startupu", "Konto oszczƒôdno≈õciowe"], correct: 2 },
    { question: "Czym jest dywidenda?", answers: ["Podatek od inwestycji", "Czƒô≈õƒá zysku wyp≈Çacana akcjonariuszom", "Koszt zakupu akcji", "Op≈Çata gie≈Çdowa"], correct: 1 },
    { question: "JakƒÖ g≈Ç√≥wnƒÖ funkcjƒô pe≈Çni gie≈Çda?", answers: ["Umo≈ºliwia handel papierami warto≈õciowymi", "Wyp≈Çaca emerytury", "Kontroluje banki", "Przechowuje dokumenty firm"], correct: 0 }
  ];

  let current = 0;
  let score = 0;
  let startTime;
  let timer;
  const maxTime = 20;

  const questionEl = document.getElementById("question");
  const answersEl = document.getElementById("answers");
  const gameContainer = document.getElementById("gameContainer");
  const endScreen = document.getElementById("endScreen");
  const endMessage = document.getElementById("endMessage");
  const restartBtn = document.getElementById("restartBtn");
  const qrWrapper = document.getElementById("qrWrapper");
  const winSound = document.getElementById("winSound");

  const fiftyBtn = document.getElementById("fiftyBtn");
  const phoneBtn = document.getElementById("phoneBtn");
  const audienceBtn = document.getElementById("audienceBtn");

  // Dodaj element do wy≈õwietlania czasu i punkt√≥w
  const timerEl = document.createElement("div");
  const scoreEl = document.createElement("div");
  Object.assign(timerEl.style, { fontSize: "1.2em", marginBottom: "10px" });
  Object.assign(scoreEl.style, { fontSize: "1.2em", marginBottom: "10px" });
  gameContainer.insertBefore(timerEl, questionEl);
  gameContainer.insertBefore(scoreEl, questionEl);

  function startTimer() {
    let timeLeft = maxTime;
    timerEl.textContent = `‚è±Ô∏è Czas: ${timeLeft}s`;
    startTime = Date.now();
    timer = setInterval(() => {
      timeLeft = maxTime - Math.floor((Date.now() - startTime) / 1000);
      timerEl.textContent = `‚è±Ô∏è Czas: ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        showEndScreen(false, true); // przegrana przez czas
      }
    }, 500);
  }

  function showQuestion() {
    const q = questions[current];
    questionEl.textContent = q.question;
    answersEl.innerHTML = "";
    q.answers.forEach((answer, i) => {
      const btn = document.createElement("button");
      btn.textContent = answer;
      btn.onclick = () => checkAnswer(i);
      answersEl.appendChild(btn);
    });
    startTimer();
    scoreEl.textContent = `‚≠ê Punkty: ${score}`;
  }

  function checkAnswer(selected) {
    clearInterval(timer);
    const timeTaken = (Date.now() - startTime) / 1000;
    if (selected === questions[current].correct) {
      const earned = Math.max(0, Math.round(maxTime - timeTaken));
      score += earned;
      current++;
      if (current >= questions.length) {
        showEndScreen(true);
      } else {
        showQuestion();
      }
    } else {
      showEndScreen(false);
    }
  }

  function showEndScreen(won, timeout = false) {
    clearInterval(timer);
    gameContainer.style.display = "none";
    qrWrapper.style.display = "none";
    endScreen.style.display = "flex";
    if (timeout) {
      endMessage.textContent = "‚è≥ Czas siƒô sko≈Ñczy≈Ç! Przegra≈Çe≈õ!";
    } else {
      endMessage.textContent = won ? `üéâ Brawo! Zosta≈Çe≈õ milionerem!\nTw√≥j wynik: ${score} pkt` : `‚ùå Niestety, przegra≈Çe≈õ!\nTw√≥j wynik: ${score} pkt`;
    }
    if (won) {
      winSound.play();
      spawnMoneyRain();
    }
  }

  function spawnMoneyRain() {
    for (let i = 0; i < 80; i++) {
      const money = document.createElement("div");
      money.classList.add("money");
      money.textContent = "üí∏";
      money.style.left = `${Math.random() * 100}%`;
      money.style.animationDuration = `${Math.random() * 3 + 3}s`;
      document.body.appendChild(money);
      setTimeout(() => money.remove(), 7000);
    }
  }

  restartBtn.onclick = () => {
    current = 0;
    score = 0;
    endScreen.style.display = "none";
    gameContainer.style.display = "flex";
    qrWrapper.style.display = "block";
    fiftyBtn.disabled = false;
    phoneBtn.disabled = false;
    audienceBtn.disabled = false;
    document.querySelectorAll(".money").forEach(m => m.remove());
    showQuestion();
  };

  fiftyBtn.onclick = () => {
    const buttons = Array.from(answersEl.querySelectorAll("button"));
    const correctIndex = questions[current].correct;
    let wrongButtons = buttons.filter((btn, idx) => idx !== correctIndex);
    wrongButtons.sort(() => Math.random() - 0.5).slice(0, 2).forEach(btn => btn.style.visibility = "hidden");
    fiftyBtn.disabled = true;
  };

  phoneBtn.onclick = () => {
    alert("Telefon: My≈õlƒô, ≈ºe to " + questions[current].answers[questions[current].correct]);
    phoneBtn.disabled = true;
  };

  audienceBtn.onclick = () => {
    const correct = questions[current].correct;
    let dist = [10, 20, 30, 40];
    dist[correct] += 30;
    dist = dist.map(v => v + Math.floor(Math.random() * 10));
    let result = questions[current].answers.map((a, i) => `${a}: ${dist[i]}%`).join("\n");
    alert("Publiczno≈õƒá g≈Çosowa≈Ça:\n" + result);
    audienceBtn.disabled = true;
  };

  showQuestion();
</script>
