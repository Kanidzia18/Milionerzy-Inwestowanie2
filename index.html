
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milionerzy: Inwestowanie</title>
  <style>
    body {
      background: linear-gradient(120deg, #001f3f, #003366);
      animation: backgroundShift 10s ease-in-out infinite;
      color: #fff;
      font-family: 'Trebuchet MS', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
      overflow: hidden;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .game-container {
      background-color: #003366cc;
      border: 5px solid gold;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .question { font-size: 1.3em; margin-bottom: 20px; }

    .answers button {
      background-color: #004080;
      border: 2px solid #ffffff;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      width: 100%;
    }
    .answers button:hover { background-color: #0059b3; }

    .lifelines { margin: 15px 0; }

    .lifelines button {
      background-color: #ffcc00;
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      font-size: 0.9em;
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
    }
    .lifelines button:disabled { background-color: #999; cursor: not-allowed; }

    .result { font-size: 1.5em; margin-top: 20px; }

    #restartBtn {
      background-color: #00aaff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      padding: 10px 20px;
      cursor: pointer;
      display: none;
      margin-top: 20px;
    }
    #restartBtn:hover { background-color: #007acc; }

    #winnerMessage {
      font-size: 2.5em;
      color: gold;
      font-weight: bold;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ffcc00, 0 0 30px #ffaa00;
      animation: pulse 1.5s infinite alternate;
      display: none;
      margin-top: 30px;
    }

    @keyframes pulse {
      0% { transform: scale(1); text-shadow: 0 0 10px #ffd700, 0 0 20px #ffcc00, 0 0 30px #ffaa00; }
      100% { transform: scale(1.05); text-shadow: 0 0 20px #fff700, 0 0 30px #ffee00, 0 0 40px #ffcc00; }
    }

    .money {
      position: fixed;
      top: -50px;
      font-size: calc(1.5em + 1vw);
      animation: fall 5s linear infinite;
      z-index: 1;
      pointer-events: none;
      opacity: 0.9;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Milionerzy: Inwestowanie</h1>
    <div class="lifelines">
      <button id="fiftyBtn">50:50</button>
      <button id="phoneBtn">Telefon</button>
      <button id="audienceBtn">Publiczność</button>
    </div>
    <div id="game">
      <div class="question" id="question">Ładowanie pytania...</div>
      <div class="answers" id="answers"></div>
    </div>
    <div class="result" id="result"></div>
    <div id="winnerMessage">Brawo! Zostałeś milionerem!</div>
    <button id="restartBtn">Zagraj ponownie</button>
    <div class="qr-code">
      <p>Zeskanuj kod QR:</p>
      <img src="images/pz.png" alt="Kod QR" width="200" />
    </div>
  </div>

  <audio id="winSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_f2f3792c78.mp3"></audio>

  <script>
    const questions = [
      { question: "Co oznacza skrót 'GPW'?", answers: ["Giełda Papierów Wartościowych", "Główna Przychodnia Wiejska", "Globalna Przychodnia Wschodnia", "Główne Przedsiębiorstwo Wschodnie"], correct: 0 },
      { question: "Co to jest dywersyfikacja portfela inwestycyjnego?", answers: ["Inwestowanie tylko w jedną branżę", "Kupowanie jednej akcji wielokrotnie", "Podział inwestycji na różne aktywa", "Wybieranie najtańszych akcji"], correct: 2 },
      // ... (dodaj pozostałe pytania)
    ];

    let current = 0;
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const resultEl = document.getElementById("result");
    const restartBtn = document.getElementById("restartBtn");
    const fiftyBtn = document.getElementById("fiftyBtn");
    const phoneBtn = document.getElementById("phoneBtn");
    const audienceBtn = document.getElementById("audienceBtn");
    const winnerMessage = document.getElementById("winnerMessage");
    const winSound = document.getElementById("winSound");

    function showQuestion() {
      if (current >= questions.length) {
        questionEl.textContent = "Gratulacje! Odpowiedziałeś na wszystkie pytania!";
        answersEl.innerHTML = "";
        resultEl.textContent = `Twój wynik: ${questions.length}/${questions.length}`;
        winnerMessage.style.display = "block";
        restartBtn.style.display = "block";
        winSound.play();
        createMoneyRain();
        return;
      }
      const q = questions[current];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      q.answers.forEach((answer, i) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.dataset.index = i;
        btn.onclick = () => checkAnswer(i);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[current].correct) {
        current++;
        showQuestion();
      } else {
        questionEl.textContent = "Błędna odpowiedź! Gra zakończona.";
        answersEl.innerHTML = "";
        resultEl.textContent = `Twój wynik: ${current}/${questions.length}`;
        restartBtn.style.display = "block";
      }
    }

    restartBtn.onclick = () => {
      current = 0;
      resultEl.textContent = "";
      restartBtn.style.display = "none";
      fiftyBtn.disabled = false;
      phoneBtn.disabled = false;
      audienceBtn.disabled = false;
      winnerMessage.style.display = "none";
      document.querySelectorAll('.money').forEach(e => e.remove());
      showQuestion();
    };

    fiftyBtn.onclick = () => {
      const buttons = Array.from(answersEl.querySelectorAll("button"));
      const correctIndex = questions[current].correct;
      let wrongButtons = buttons.filter(btn => Number(btn.dataset.index) !== correctIndex);
      wrongButtons.sort(() => Math.random() - 0.5).slice(0, 2).forEach(btn => { btn.style.visibility = "hidden"; });
      fiftyBtn.disabled = true;
    };

    phoneBtn.onclick = () => {
      const correctAnswer = questions[current].answers[questions[current].correct];
      alert(`Telefon: Wydaje mi się, że poprawna odpowiedź to: "${correctAnswer}"`);
      phoneBtn.disabled = true;
    };

    audienceBtn.onclick = () => {
      const correct = questions[current].correct;
      let distribution = [10, 20, 30, 40];
      distribution[correct] += 30;
      distribution = distribution.map(v => v + Math.floor(Math.random() * 10));
      let result = questions[current].answers.map((a, i) => `${a}: ${distribution[i]}%`).join("\n");
      alert("Publiczność głosowała:\n" + result);
      audienceBtn.disabled = true;
    };

    function createMoneyRain() {
      for (let i = 0; i < 100; i++) {
        const money = document.createElement("div");
        money.textContent = ["💸", "💰", "🪙"][Math.floor(Math.random() * 3)];
        money.className = "money";
        money.style.left = Math.random() * 100 + "vw";
        money.style.animationDelay = Math.random() * 3 + "s";
        money.style.fontSize = Math.random() * 1.5 + 1 + "em";
        document.body.appendChild(money);
      }
    }

    showQuestion();
  </script>
</body>
</html>
