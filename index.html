
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milionerzy: Inwestowanie</title>
  <style>
    body {
      background-color: #001f3f;
      color: #fff;
      font-family: 'Trebuchet MS', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }
    .game-container {
      background-color: #003366;
      border: 5px solid gold;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .question {
      font-size: 1.3em;
      margin-bottom: 20px;
    }
    .answers button {
      background-color: #004080;
      border: 2px solid #ffffff;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      width: 100%;
    }
    .answers button:hover {
      background-color: #0059b3;
    }
    .lifelines button {
      background-color: #ffaa00;
      border: none;
      border-radius: 10px;
      color: black;
      font-size: 0.9em;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    .result {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .qr-code {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Milionerzy: Inwestowanie</h1>
    <div id="game">
      <div class="question" id="question">Ładowanie pytania...</div>
      <div class="answers" id="answers"></div>
      <div class="lifelines">
        <button onclick="useFiftyFifty()">50:50</button>
        <button onclick="usePhoneAFriend()">Telefon do przyjaciela</button>
        <button onclick="useAskAudience()">Pytanie do publiczności</button>
      </div>
    </div>
    <div class="result" id="result"></div>
    <div class="qr-code">
      <p>Zeskanuj kod QR, aby zagrać na swoim urządzeniu:</p>
      <img src="https://kanidzia18.github.io/Milionerzy-Inwestowanie2/kod_qr_milionerzy.png" alt="Kod QR do gry" width="200" />
    </div>
  </div>
  <script>
    const questions = [
      { question: "Co oznacza skrót 'GPW'?", answers: ["Giełda Papierów Wartościowych", "Główna Przychodnia Wiejska", "Globalna Przychodnia Wschodnia", "Główne Przedsiębiorstwo Wschodnie"], correct: 0 },
      { question: "Co to jest dywersyfikacja portfela inwestycyjnego?", answers: ["Inwestowanie tylko w jedną branżę", "Kupowanie jednej akcji wielokrotnie", "Podział inwestycji na różne aktywa", "Wybieranie najtańszych akcji"], correct: 2 },
      { question: "Który z tych instrumentów jest najbardziej ryzykowny?", answers: ["Lokata bankowa", "Obligacje skarbowe", "Akcje startupu", "Konto oszczędnościowe"], correct: 2 },
      { question: "Czym jest dywidenda?", answers: ["Podatek od inwestycji", "Część zysku wypłacana akcjonariuszom", "Koszt zakupu akcji", "Opłata giełdowa"], correct: 1 },
      { question: "Jaką główną funkcję pełni giełda?", answers: ["Umożliwia handel papierami wartościowymi", "Wypłaca emerytury", "Kontroluje banki", "Przechowuje dokumenty firm"], correct: 0 },
      { question: "Co to jest inflacja?", answers: ["Spadek cen", "Wzrost wartości pieniądza", "Wzrost ogólnego poziomu cen", "Nowa waluta"], correct: 2 },
      { question: "Kto zarządza polityką pieniężną w Polsce?", answers: ["Sejm", "NBP", "GUS", "Rząd"], correct: 1 },
      { question: "Czym są obligacje?", answers: ["Akcje firm zagranicznych", "Pożyczka udzielona emitentowi przez inwestora", "Waluty obce", "Złoto inwestycyjne"], correct: 1 },
      { question: "Co to jest stopa procentowa?", answers: ["Wartość waluty", "Koszt pożyczki pieniężnej", "Poziom podatków", "Wskaźnik giełdowy"], correct: 1 },
      { question: "Co oznacza termin 'akcja'?", answers: ["Dokument tożsamości", "Udział w majątku spółki", "Podatek inwestycyjny", "Rodzaj pożyczki"], correct: 1 },
      { question: "Który z tych aktywów jest przykładem inwestycji alternatywnej?", answers: ["Akcje", "Obligacje", "Nieruchomości", "Złoto"], correct: 3 },
      { question: "Co to jest rynek pierwotny?", answers: ["Rynek używanych akcji", "Pierwsza sprzedaż papierów wartościowych", "Rynek zagraniczny", "Internetowy sklep giełdowy"], correct: 1 },
      { question: "Czym jest analiza fundamentalna?", answers: ["Analiza danych technicznych", "Analiza danych ekonomicznych i finansowych spółki", "Analiza trendów rynkowych", "Analiza wiadomości medialnych"], correct: 1 },
      { question: "Które aktywo najlepiej chroni przed inflacją?", answers: ["Gotówka", "Obligacje skarbowe", "Złoto", "Konto oszczędnościowe"], correct: 2 },
      { question: "Co to jest ETF?", answers: ["Fundusz inwestycyjny notowany na giełdzie", "Rodzaj lokaty", "Instrument dłużny", "Spółka technologiczna"], correct: 0 }
    ];

    let current = 0;
    let usedFiftyFifty = false;
    let usedPhoneAFriend = false;
    let usedAskAudience = false;
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const resultEl = document.getElementById("result");

    function showQuestion() {
      if (current >= questions.length) {
        questionEl.textContent = "Gratulacje! Odpowiedziałeś na wszystkie pytania!";
        answersEl.innerHTML = "";
        resultEl.textContent = `Twój wynik: ${questions.length}/${questions.length}`;
        return;
      }

      const q = questions[current];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      q.answers.forEach((answer, i) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.dataset.index = i;
        btn.onclick = () => checkAnswer(i);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[current].correct) {
        current++;
        showQuestion();
      } else {
        questionEl.textContent = "Błędna odpowiedź! Gra zakończona.";
        answersEl.innerHTML = "";
        resultEl.textContent = `Twój wynik: ${current}/${questions.length}`;
      }
    }

    function useFiftyFifty() {
      if (usedFiftyFifty) return;
      usedFiftyFifty = true;
      const q = questions[current];
      const buttons = Array.from(answersEl.children);
      let wrongIndexes = buttons.map((btn, i) => i).filter(i => i !== q.correct);
      while (wrongIndexes.length > 2) wrongIndexes.splice(Math.floor(Math.random() * wrongIndexes.length), 1);
      wrongIndexes.forEach(i => buttons[i].style.visibility = 'hidden');
    }

    function usePhoneAFriend() {
      if (usedPhoneAFriend) return;
      usedPhoneAFriend = true;
      alert("Przyjaciel podpowiada: Odpowiedź to: " + questions[current].answers[questions[current].correct]);
    }

    function useAskAudience() {
      if (usedAskAudience) return;
      usedAskAudience = true;
      alert("Publiczność w większości wskazuje na: " + questions[current].answers[questions[current].correct]);
    }

    showQuestion();
  </script>
</body>
</html>
