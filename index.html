
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milionerzy: Inwestowanie</title>
  <style>
    body {
      background-color: #001f3f;
      color: #fff;
      font-family: 'Trebuchet MS', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }
    .game-container {
      background-color: #003366;
      border: 5px solid gold;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .question {
      font-size: 1.3em;
      margin-bottom: 20px;
    }
    .answers button {
      background-color: #004080;
      border: 2px solid #ffffff;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      width: 100%;
    }
    .answers button:hover {
      background-color: #0059b3;
    }
    .result {
      font-size: 1.5em;
      margin-top: 20px;
    }
    #restartBtn {
      background-color: #00aaff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      padding: 10px 20px;
      cursor: pointer;
      display: none;
      margin-top: 20px;
    }
    #restartBtn:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Milionerzy: Inwestowanie</h1>
    <div id="game">
      <div class="question" id="question">Ładowanie pytania...</div>
      <div class="answers" id="answers"></div>
    </div>
    <div class="result" id="result"></div>
    <button id="restartBtn">Zagraj ponownie</button>
  </div>

  <script>
    const questions = [
      {
        question: "Co oznacza skrót 'GPW'?",
        answers: ["Giełda Papierów Wartościowych", "Główna Przychodnia Wiejska", "Globalna Przychodnia Wschodnia", "Główne Przedsiębiorstwo Wschodnie"],
        correct: 0
      },
      {
        question: "Co to jest dywersyfikacja portfela inwestycyjnego?",
        answers: ["Inwestowanie tylko w jedną branżę", "Kupowanie jednej akcji wielokrotnie", "Podział inwestycji na różne aktywa", "Wybieranie najtańszych akcji"],
        correct: 2
      },
      {
        question: "Który z tych instrumentów jest najbardziej ryzykowny?",
        answers: ["Lokata bankowa", "Obligacje skarbowe", "Akcje startupu", "Konto oszczędnościowe"],
        correct: 2
      },
      {
        question: "Czym jest dywidenda?",
        answers: ["Podatek od inwestycji", "Część zysku wypłacana akcjonariuszom", "Koszt zakupu akcji", "Opłata giełdowa"],
        correct: 1
      },
      {
        question: "Jaką główną funkcję pełni giełda?",
        answers: ["Umożliwia handel papierami wartościowymi", "Wypłaca emerytury", "Kontroluje banki", "Przechowuje dokumenty firm"],
        correct: 0
      },
      {
        question: "Czym jest inflacja?",
        answers: ["Wzrost wartości pieniądza", "Spadek cen", "Wzrost cen i spadek siły nabywczej pieniądza", "Zwiększenie eksportu"],
        correct: 2
      },
      {
        question: "Co to jest stopa procentowa?",
        answers: ["Wysokość podatku", "Procent zysku z giełdy", "Cena kredytu lub zysku z lokaty", "Wartość akcji"],
        correct: 2
      },
      {
        question: "Jakie ryzyko niesie inwestowanie w kryptowaluty?",
        answers: ["Bardzo niskie", "Zawsze gwarantowany zysk", "Duża zmienność i brak regulacji", "Stały zwrot"],
        correct: 2
      },
      {
        question: "ETF to:",
        answers: ["Rodzaj obligacji", "Fundusz inwestycyjny notowany na giełdzie", "Akcja spółki technologicznej", "Konto oszczędnościowe"],
        correct: 1
      },
      {
        question: "Która z tych instytucji reguluje rynek finansowy w Polsce?",
        answers: ["ZUS", "NBP", "KNF", "PKO BP"],
        correct: 2
      },
      {
        question: "Co to jest lokata bankowa?",
        answers: ["Inwestycja w złoto", "Pożyczka dla banku z gwarantowanym zyskiem", "Zakup akcji", "Fundusz emerytalny"],
        correct: 1
      },
      {
        question: "Który z poniższych to przykład aktywa trwałego?",
        answers: ["Gotówka", "Ziemia", "Akcje", "Złoto"],
        correct: 1
      },
      {
        question: "Co to jest analiza fundamentalna?",
        answers: ["Badanie wykresów cenowych", "Ocena kondycji finansowej firmy", "Przewidywanie kursów walut", "Ocena polityki rządu"],
        correct: 1
      },
      {
        question: "Jakie znaczenie ma czas w inwestowaniu?",
        answers: ["Nie ma znaczenia", "Tylko dla dużych inwestorów", "Długoterminowe inwestycje często dają większy zysk", "Czas skraca inwestycję"],
        correct: 2
      },
      {
        question: "Czym różni się akcja od obligacji?",
        answers: ["Obligacje to współwłasność, akcje to pożyczka", "Akcje dają udział w zyskach, obligacje to dług", "Nie ma różnicy", "Obligacje są bardziej ryzykowne"],
        correct: 1
      }
    ];

    let current = 0;
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const resultEl = document.getElementById("result");
    const restartBtn = document.getElementById("restartBtn");

    function showQuestion() {
      if (current >= questions.length) {
        questionEl.textContent = "Gratulacje! Odpowiedziałeś na wszystkie pytania!";
        answersEl.innerHTML = "";
        resultEl.textContent = `Twój wynik: ${questions.length}/${questions.length}`;
        restartBtn.style.display = "block";
        return;
      }

      const q = questions[current];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      q.answers.forEach((answer, i) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => checkAnswer(i);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[current].correct) {
        current++;
        showQuestion();
      } else {
        questionEl.textContent = "Błędna odpowiedź! Gra zakończona.";
        answersEl.innerHTML = "";
        resultEl.textContent = `Twój wynik: ${current}/${questions.length}`;
        restartBtn.style.display = "block";
      }
    }

    restartBtn.onclick = () => {
      current = 0;
      resultEl.textContent = "";
      restartBtn.style.display = "none";
      showQuestion();
    };

    showQuestion();
  </script>
</body>
</html>
